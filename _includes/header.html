<header class="navbar navbar-expand-lg navbar-light bg-light" style="margin-left: 1rem;">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
        <img src="/Digital-Signature-Certification-Generator/assets/android-chrome-512x512.png" alt="favicon" width="30"
            height="30" class="d-inline-block align-top">
        {{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for item in site.data.navigation %}
            <li id="navigation-item-{{ item.name | downcase }}" class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ item.link | relative_url}}" {% if
                    page.url==item.link %}class="current" {% endif %}>
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</header>
